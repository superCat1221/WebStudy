<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <script>
        let btns = document.getElementsByTagName('button'); // 元素集合 [btn,btn,btn]
        for(var i = 0;i<btns.length;i++){
            btns[i].myIndex = i;
            btns[i].onclick = function(){ alert(this.myIndex)}
        }
    </script>
</body>
</html>
