<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 把script放到顶部有可能获取不到页面的元素对象，因为js代码会在元素加载之前执行

        console.log(console.log()) // 是一个全局的大对象
        console.log(window.parseFloat)
        // window上的方法可以省略window.
        window.onload = function () {
            // onload对应的事件会在页面代码全部加载完成之后再执行
            let box = document.getElementById('box');
            console.log(box)
        }
    </script>

</head>

<body>
    <div id="box"></div>

</body>

</html>
