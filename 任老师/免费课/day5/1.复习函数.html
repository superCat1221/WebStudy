<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 就是把视线某个功能的代码封装到一起，以后你想使用这个功能，就直接执行和这个函数就行了(高内聚，低耦合)
        // 定义函数
        // 执行函数
        function fn(m,n){
            // 函数定义时，小括号存放的是形参变量
            // 形参和实参是一一对应的
            // 函数内部存放的是封装的代码
            let s = m;
            return s;
            // return的东西必须是一个值(js数据类型)
            // return后面的东西是函数的返回值，而且return下面的代码不会执行
        }

        // 函数执行：函数名(),函数执行的时候小括号里传递的参数是实参
       console.log(fn(10,12))  // undefined
 
    </script>
</body>
</html>
