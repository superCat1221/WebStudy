    <script>
        /* 
        字符串时间的格式化
        '2020-06-03 15:30' 转化为 '2020年06月03日 15时30分'
         */
        let time = '2020-6-3 15:30';
        //  console.log(time.replace('-','年').replace('-','月').replace(' ','日 ').replace(':','时')+'分')

        function addZero(value) {
            // 如果当前时间不足两位，补0
            if (value.length < 2) {
                // 需要补0
                return '0' + value
            }
            return value
        }
        function format(time) {
            let y = time.indexOf('-');
            let m = time.lastIndexOf('-');
            let d = time.indexOf(' ');
            let h = time.indexOf(':');

            let year = time.substring(0, y); // 获取年
            let month = time.substring(y + 1, m); // 获取月
            let day = time.substring(m + 1, d); // 获取日
            let hour = time.substring(d + 1, h); // 获取小时
            let min = time.substring(h + 1); //获取分钟
            console.log(year, month, day, hour, min);
            return addZero(year) + '年' + addZero(month) + '月' + addZero(day)+ '日'

        }
        console.log(format(time));
