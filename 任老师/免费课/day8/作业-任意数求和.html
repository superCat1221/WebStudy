<script>
    function numSum(){
        var sum = 0;
        for(var i =0;i<arguments.length;i++){
            var cur = Number( arguments[i] );

            if( !isNaN(cur) ){
                sum += cur;
            }

        }
        return sum;
    }
    

    console.log(numSum(1,2,3,true));
</script>
