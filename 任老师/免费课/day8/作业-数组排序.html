<script>

    var arr = [1,13,2,24,10,7,24,45,90];

    function arrSort(arr){
        for(var i=0;i<arr.length;i++){

        for(var j=i+1;j<arr.length;j++){

            if( arr[i] > arr[j] ){
                var temp = arr[i];
                arr[i] = arr[j] ;
                arr[j] = temp;

            }

        }

        }
        return arr;
    }

    console.log(arrSort(arr));
    


</script>
