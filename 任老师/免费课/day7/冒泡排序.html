<script>

    var arr = [12,23,11,23,10,8,-1];


    function bubble(arr){
        //控制的是循环的轮数
        for(var i=0;i<arr.length-1;i++){
            for(var j=0;j<arr.length-1-i;j++){
                if( arr[j] > arr[j+1]){
                    var temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }
        }
        return arr;
    }
    console.log( bubble(arr)); 

</script>
