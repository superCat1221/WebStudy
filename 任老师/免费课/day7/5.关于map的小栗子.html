<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        ul {
            list-style: none;
            width: 500px;
            margin: 20px auto;
            border: 1px solid black;
        }
        ul li {
            border-bottom: 1px solid red;
        }
        ul li:nth-child(odd) {
            background: green;
        }
        ul li:nth-child(even) {
            background: purple;
        }
    </style>
</head>
<body>
    <ul id="box">
      
    </ul>
    <script>
        let box = document.getElementById('box');
        let ary = [1,2,3,4,5] // 这是后台给你的数据
        // 遍历数组的每一项，映射成想要的字符串格式的标签
        
        let res = ary.map(function(item,index){
            // return '<li>'+item+'</li>'
             return `<li>${item}</li>`;
        })
       
        // ["<li>1</li>", "<li>2</li>", "<li>3</li>", "<li>4</li>", "<li>5</li>"]
        res = res.join('');
        console.log(res)
        box.innerHTML = res;
        // map映射数组，可以把一个数组映射成你想要的的要是的新数组
    </script>
</body>
</html>
