        // 原数组会发生变化


        // 双for循环
        // 外层循环循环一次，里边的小循环会循环一整轮
        let ary = [23,22,11,23,23,22,11]
        function unique(ary){
            // 循环数组的每一项，把数组的每一项和他后面的值一一去做比较，如果后面的值和当前项相同了，就把这一项在原数组中删除

            // 循环数组的每一项
            for(var i = 0;i<ary.length;i++){
                var cur = ary[i] // 23 22
                // 那23去和他后面的值一一做比较

                // 此循环是那当前的cur去和他后面的值一一做比较
                for(var j=i+1;j<ary.length;j++){
                    var next = ary[j]; // 
                    // j=1  22
                    // j=2  11
                    // j=3  23
                    if(cur === next){
                        // 如果cur和他后面的值相同了，那就把这个值从原数组中删除
                        ary.splice(j,1);
                        j--;
                    }
                }
            }
            return ary
        }
        console.log(unique(ary))
