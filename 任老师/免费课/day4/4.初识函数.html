        // 函数的定义：函数就是方法，可以把实现某个功能的代码封装到一起，以后你想使用这个功能，就直接执行这个方法就好了。减少代码的冗余，提高代码的复用率(高内聚，低耦合)

        /* 
        榨汁机：
            生产榨汁机，就是把榨汁这个功能集成到榨汁机里面，榨汁机有一个入口，(可以往里放水果)，还有一个出口(把你炸好的果汁倒出来)

            使用榨汁机： 启动榨汁机，然后把水果放进去，最后在把果汁倒出来
         */

        // 创建函数
        function sum(m,n) {
            // 形参变量
            // n和m就相当于两个容器
            let sum = n + m;
            sum = sum / 2;
            console.log(sum);
        };

        // 执行函数：函数名()
        // 函数执行的时候传递的是实参
        sum(10,12);
        sum(20,30);
        // 函数可以无限制的执行，而且每一次执行都是相互独立的
