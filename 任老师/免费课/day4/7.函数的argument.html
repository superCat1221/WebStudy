    function sum (){
        // arguments.__proto__ = Array.prototype;

        // });;
            let total = 0; // 创建一个累加初始的值
            for(var i = 0;i<arguments.length;i++){
                var cur = Number(arguments[i]); // 把arguments的每一项转数字
                // 判断当前的cur是不是一个有效数字，如果是有效数字，在让他参与求和
                if(!isNaN(cur)){
                    // 如果当前cur可以转成有效数字，那在求和
                  total+=cur  
                }
                
            }
            return total
        }
      
        // console.log(sum(1,9,3,4,10,2))

        // 实现任意数据类型的求和
        // 如果当前数据类型转数字是有效数字就让他参与求和，如果不是，就不让他参与求和
