<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
<script>

    var color = ['red','yellow','green'];
    var num = 0;

    var div = document.getElementsByTagName('div')[0];
    div.onclick = function(){

            if(num == color.length){
                num=0;
            }
       
            div.style.background = color[num];
            num++;
    }

</script>
