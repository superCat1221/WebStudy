<body>
    <ul id='ul1'>
        <li>111</li>   <li>2222</li>   <li>333</li>   <li>444</li>
    </ul>
</body>
</html>
<script>
var lis = document.querySelectorAll('#ul1 li ');
    for(var i=0;i<lis.length;i++){
        if( i%2==0){
            lis[i].style.background = 'red';
        }else{
            lis[i].style.background = 'green';
        }

    lis[i].onmouseover = function(){
        //lis[i].style.background  = this.style.background;
        console.log(this.style.background)
  
        this.style.background = 'pink';
    }
    lis[i].onmouseout = function(){
        this.style.background = lis[i].style.background;
    }

    }

</script>
