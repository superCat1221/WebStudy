<script>

    var arr = [12,24,1,12,9,39,4];
    function paixu(arr){
        var result = [];
        for(var i=0;i<arr.length;i++){
            if( result.indexOf(arr[i]) == -1 ){
                result.push(arr[i])
            }
        }
        return result;
    };
    console.log( paixu(arr) );

</script>
