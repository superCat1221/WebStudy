        /* 
        1.先抓取一张牌放手里
        2.在一次抓取桌子上的每一张牌，拿抓到的牌和手里的牌从右往左一次做比较，如果比发现比手里的牌大了，就直接插入到那张牌的后面，并且停止比较
        3.如果你抓取的牌比你手里的牌都小，就直接放到最左边
         */
         function insert(ary){
            let handAry = [];
            handAry.push(ary[0]);
            for(var i=1;i<ary.length;i++){
                var cur =ary[i];// 代表抓取的每一张牌
                for(var j = handAry.length-1;j>=0;j--){
                    var item = handAry[j] // 代表手里的每一张牌
                    if(cur>=item){
                        handAry.splice(j+1,0,cur);
                        break;
                    }
                    if(j === 0) {
                        handAry.unshift(cur)
                    }

                }
            }
            return ary;
         }
         insert(ary);
