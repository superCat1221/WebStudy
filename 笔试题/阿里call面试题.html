</html>
<script>
    function fn1(){
        console.log(1)
    }
    function fn2(){
        console.log(2)
    }
    fn1.call(fn2); //1
    fn1.call.call(fn2);//2
    Function.prototype.call(fn1);//不输出任何结果
    Function.prototype.call.call(fn1);//1

    /*
    规律：
        一个call是让左边函数执行（this是传递的参数）
        多个call是让最后传参的函数执行（this是window/undefined)
    */
</script>
